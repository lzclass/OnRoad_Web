<div class="pull-left -sidebar">
	<div class="-logo -border">
		<p>
			<img src="/img/logo.jpg">
		</p>
		<p class="-desc">
			每天只为你准备一张图片、一篇文字和一个问答，陪你在路上!!! <a
				href="http://www.oschina.net/p/jfinal" target="_blank">JFinal</a>
			开发，视图层的模版引擎选用的是 <a href="http://www.oschina.net/p/beetl"
				target="_blank">Beetl</a>。 如有问题，可以加 JFinal-BBS QQ群：206034609 讨论。
		</p>
	</div>
	<div class="-regist-or-login -border">
		@ if(session.user! == null){
		<p>
			<a class="btn btn-danger" href="/regist">马上注册</a>
		</p>
		<p>
			已注册用户请 <a class="btn btn-info" href="/toLogin">登录</a>
		</p>
		@ }else{
		<p>
			欢迎： <a href="/user/${session.user.id}" target="_blank">${session.user.username}</a>
		</p>
		<p>
			<a href="/user/logout">退出</a>
		</p>
		@ }
	</div>
	<div class="-border">
		<h4 class="text-center muted">话题分类：</h4>
		@ for(module in moduleList!){ <span class="-module"> <a
			href="/topic/module/${module.id}" class="btn btn-info">${module.name}</a>
		</span> @ }
	</div>
</div>
